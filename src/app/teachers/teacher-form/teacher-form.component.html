<div class="div-container">
    <h1>Crea nuevo profesor!</h1>
    <form [formGroup]="teacherForm" (ngSubmit)="onSaveForm()">
        <input type="text" formControlName="name" placeholder="Nombre">
        <input type="text" formControlName="surname" placeholder="Apellidos">
        <button type="submit" class="bn-send">Enviar</button>
    </form>
</div>
