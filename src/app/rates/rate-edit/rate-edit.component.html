<div class="container-fluid">

    <div class="row">
        <h3>{{pageTitle}}</h3>
    </div>

    <div class="row">

        <div class="col-12 col-md-4 col-lg-3" style="text-align: center;">
            <img [src]="'assets/section/rate.png'" class="img-thumbnail" />
        </div>

        <div class="col-12 col-md-8 col-lg-9">

            <form [formGroup]="rateForm" class="form-container" (ngSubmit)="onSaveForm()">

                <mat-form-field>
                    <input matInput type="text" formControlName="name" placeholder="Nombre de la Tarifa">
                </mat-form-field>

                <mat-form-field>
                    <mat-label>Tipo de Tarifa</mat-label>
                    <mat-select formControlName="type" [value]="rateForm.get('type').value">
                        <mat-option *ngFor="let type of RATE_TYPES" [value]="type">
                            {{type | json}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>

                <mat-form-field>
                    <input matInput type="text" formControlName="price" placeholder="Precio establecido">
                </mat-form-field>


                <button mat-raised-button [title]="rateForm.valid ? 'Guardar con los datos introducidos' : 'Dishabilitado hasta que los datos sean vÃ¡lidos'" [disabled]="!rateForm.valid" type="submit" color="primary">Guardar</button>

                <button mat-raised-button type="button" (click)="onResetForm()" color="primary">Limpiar</button>

                <button mat-raised-button type="button" (click)="gotoList()" color="primary">Ver listado</button>

            </form>

        </div>
    </div>
</div>
