<mat-card *ngIf="rate" class="edit-mode">

    <mat-toolbar color="warn">
        <span>{{pageTitle}}</span>
        <span class="fill-remaining-space"></span>
        <button mat-raised-button color="accent" (click)="goBack()">Volver</button>
    </mat-toolbar>

    <br/><br/>

    <div class="row">
        <div class="col-lg-3 col-md-4 col-12" style="text-align: center;">
            <img [src]="'assets/section/rate.png'" class="img-thumbnail" />
        </div>

        <div class="col-lg-9 col-md-8 col-12">

            <form [formGroup]="rateForm" class="form-container" (ngSubmit)="onSaveForm()">

                <mat-card-content>
                    <mat-form-field>
                        <input matInput type="text" formControlName="name" placeholder="Nombre de la Tarifa">
                    </mat-form-field>

                    <mat-form-field>
                        <mat-label>Tipo de Tarifa</mat-label>
                        <mat-select formControlName="type" [value]="rateForm.get('type').value">
                            <mat-option *ngFor="let type of RATE_TYPES" [value]="type">
                                {{type | json}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>

                    <mat-form-field>
                        <input matInput type="text" formControlName="price" placeholder="Precio establecido">
                    </mat-form-field>

                </mat-card-content>

                <mat-card-actions>

                    <button mat-raised-button [title]="rateForm.valid ? 'Guardar con los datos introducidos' : 'Dishabilitado hasta que los datos sean vÃ¡lidos'" [disabled]="!rateForm.valid" type="submit" color="warn">Guardar</button>

                    <button mat-raised-button type="button" (click)="onResetForm()" color="warn">Limpiar</button>

                    <button mat-raised-button type="button" (click)="gotoList()" color="warn">Ver listado</button>

                </mat-card-actions>

            </form>
        </div>
    </div>
</mat-card>
