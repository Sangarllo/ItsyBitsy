<h3>Lista de Tarifas</h3>

<div *ngFor="let rate of rates | async">
    <mat-card (click)="gotoRate(rate)">
        <mat-card-header>
            <div mat-card-avatar [ngStyle]="applyStyles(rate)"></div>
            <mat-card-title>{{rate.name}}</mat-card-title>
            <mat-card-subtitle>{{rate.type}}</mat-card-subtitle>
        </mat-card-header>
    </mat-card>
</div>

<button mat-raised-button color="primary" (click)="gotoNew()">Crear</button>
