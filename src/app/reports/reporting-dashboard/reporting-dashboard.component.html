<mat-grid-list cols="3" rowHeight="3:2">
    <mat-grid-tile (click)="gotoReportByStudent()">
        <h2>Informe de Asistencias totales<br/>por Estudiante</h2>
    </mat-grid-tile>
    <mat-grid-tile (click)="gotoReportByStudentMonth()">
        <h2>Informe de Asistencias mensuales<br/>por Estudiante</h2>
    </mat-grid-tile>
    <mat-grid-tile (click)="gotoReportByMonth()">
        <h2>Informe de Asistencias mensuales</h2>
    </mat-grid-tile>
    <mat-grid-tile (click)="gotoCoursesDashboard()">
        <h2>Tablero de Cursos</h2>
    </mat-grid-tile>
    <mat-grid-tile (click)="gotoLessonsDashboard()">
        <h2>Tablero de Clases</h2>
    </mat-grid-tile>
</mat-grid-list>
