<mat-grid-list cols="2" rowHeight="2:1">

    <mat-grid-tile style="background-color: white;" (click)="gotoReportByStudentMonth()">
        <div style="color:white">
            <img id="logo2" src="assets/section/dash-report-attendances.png" alt="Area de Informes">
            <h2 style="text-decoration: line-through;">Informe: Asistencias</h2>
        </div>
    </mat-grid-tile>

    <mat-grid-tile (click)="gotoReportByMonth()">
        <div>
            <img id="logo3" src="assets/section/dash-report-money.png" alt="Area de Informes">
            <h2>Informe: Recibos</h2>
        </div>
    </mat-grid-tile>

    <mat-grid-tile style="background-color: white;" (click)="gotoCoursesDashboard()">
        <div style="color:white">
            <img id="logo4" src="assets/section/dash-schedule.png" alt="Area de Informes">
            <h2 style="text-decoration: line-through;">Cursos: Próximas Clases</h2>
        </div>
    </mat-grid-tile>

    <mat-grid-tile style="background-color: white;" (click)="gotoLessonsDashboard()">
        <div style="color:white">
            <img id="logo5" src="assets/section/dash-teacher-lessons.png" alt="Area de Informes">
            <h2 style="text-decoration: line-through;">Profesores: Próximas Clases</h2>
        </div>
    </mat-grid-tile>

</mat-grid-list>
