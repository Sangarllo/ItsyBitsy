<mat-card *ngIf="lesson" class="example-card">
    <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{ lesson.date }}</mat-card-title>
        <mat-card-subtitle>De {{ lesson.startTime }} a {{ lesson.endTime }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <p>
            Material: {{ lesson.material }}
        </p>
    </mat-card-content>
    <mat-card-actions>

        <button mat-raised-button color="primary" (click)="gotoEdition()">Editar</button>

    </mat-card-actions>
</mat-card>
