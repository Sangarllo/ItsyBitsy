<div class="container" *ngIf="userDetails">
    <div class="row my-2">
        <div class="col-lg-8 order-lg-2">
            <div class="tab-content py-4">
                <div class="tab-pane active" id="profile">
                    <h5 class="mb-3">{{ userDetails.displayName }}</h5>
                    <div class="row">
                        <div class="col-md-6">
                            <h6>Nick</h6>
                            <p>
                                {{ userDetails.nickName }}
                            </p>
                            <h6>Email</h6>
                            <p>
                                {{ userDetails.email }}
                            </p>
                        </div>
                        <div class="col-md-6">
                            <h6>Roles</h6>
                            <a *ngIf="userDetails?.isUser" href="#" class="badge badge-dark badge-pill">normal</a>&nbsp;
                            <a *ngIf="userDetails?.isAdmin" href="#" class="badge badge-dark badge-pill">admin</a>&nbsp;
                            <a *ngIf="userDetails?.isTeacher" href="#" class="badge badge-dark badge-pill">profesor</a>&nbsp;
                            <a *ngIf="userDetails?.isStudent" href="#" class="badge badge-dark badge-pill">estudiante</a>&nbsp;
                            <hr>
                        </div>
                    </div>
                    <!--/row-->
                </div>
            </div>

        </div>

        <div class="col-lg-4 order-lg-1 text-center">
            <img [src]="userDetails.photoURL" class="mx-auto img-fluid img-circle d-block" alt="avatar">
            <h4 class="mt-2">{{userDetails.displayName}}</h4>
            <label class="custom-file">
                <input type="file" id="file" class="custom-file-input">
            </label>
        </div>
    </div>
</div>
