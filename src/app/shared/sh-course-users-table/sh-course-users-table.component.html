<mat-toolbar color="primary" *ngIf="course">
    <span>Usuarios del curso {{ course.name }}</span>
    <span class="fill-remaining-space"></span>

    <mat-form-field class="filter-form-field">
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
        <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>

    <button mat-raised-button color="accent" (click)="gotoNew()">Nuevo</button>
</mat-toolbar>

<table mat-table [dataSource]="dataSource" matSort>

    <!-- displayName Column -->
    <ng-container matColumnDef="displayName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre</th>
        <td mat-cell *matCellDef="let element"> {{element.displayName}} </td>
    </ng-container>

    <!-- email Column -->
    <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Email</th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let row; columns: columnsToDisplay;" (click)="onRowClicked(row)">
    </tr>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</table>
