<mat-toolbar>
    <!--
    <span>Resumen de Asistencias</span>
    -->
    <span class="fill-remaining-space"></span>

    <mat-form-field class="filter-form-field">
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filtrar">
        <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>
</mat-toolbar>



<table mat-table [dataSource]="dataSource" matSort>

    <!-- studentId Column -->
    <ng-container matColumnDef="studentId">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> #</th>
        <td mat-cell *matCellDef="let element"> {{element.studentId}} </td>
    </ng-container>

    <!-- imageStudent -->
    <ng-container matColumnDef="photoURL">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> </th>
        <td mat-cell *matCellDef="let element">
            <img [src]="element.photoURL" class="img-thumbnail" alt="element.studentName">
        </td>
    </ng-container>

    <!-- studentName Column -->
    <ng-container matColumnDef="studentName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Estudiante</th>
        <td mat-cell *matCellDef="let element"> {{element.studentName}} </td>
    </ng-container>

    <!-- numAsistencias Column -->
    <ng-container matColumnDef="numAsistencias">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> NumAsistencias</th>
        <td mat-cell *matCellDef="let element"> {{element.numAsistencias}} </td>
    </ng-container>

    <!-- rateName Column -->
    <ng-container matColumnDef="rateName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Tarifa</th>
        <td mat-cell *matCellDef="let element"> {{element.rateName}} </td>
    </ng-container>

    <!-- paymentAmmout Column -->
    <ng-container matColumnDef="paymentAmmout">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> A pagar</th>
        <td mat-cell *matCellDef="let element"> {{element.paymentAmmout}}€ </td>
    </ng-container>

    <!-- paymentMethod Column -->
    <ng-container matColumnDef="paymentMethod">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Método de pago</th>
        <td mat-cell *matCellDef="let element"> {{element.paymentMethod}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let row; columns: columnsToDisplay;">
    </tr>

</table>

<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
