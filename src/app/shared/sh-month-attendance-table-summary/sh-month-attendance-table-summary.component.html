<table mat-table [dataSource]="dataSource" matSort>

    <!-- studentId Column -->
    <ng-container matColumnDef="studentId">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> #</th>
        <td mat-cell *matCellDef="let element"> {{element.studentId}} </td>
    </ng-container>

    <!-- imageStudent -->
    <ng-container matColumnDef="photoURL">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> </th>
        <td mat-cell *matCellDef="let element">
            <img [src]="element.photoURL" class="img-thumbnail" alt="element.displayName">
        </td>
    </ng-container>

    <!-- displayName Column -->
    <ng-container matColumnDef="displayName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre</th>
        <td mat-cell *matCellDef="let element"> {{element.displayName}} </td>
    </ng-container>

    <!-- numAsistencias Column -->
    <ng-container matColumnDef="numAsistencias">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> NumAsistencias</th>
        <td mat-cell *matCellDef="let element"> {{element.numAsistencias}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let row; columns: columnsToDisplay;">
    </tr>

</table>

<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
