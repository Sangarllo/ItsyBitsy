<div *ngIf="course">
    <h3>Lista de Clases del curso {{ course.name }} </h3>

    <div *ngFor="let lesson of lessons | async">
        <mat-card (click)="gotoLesson(lesson)">
            <mat-card-header>
                <div mat-card-avatar [ngStyle]="applyStyles(lesson)"></div>
                <mat-card-title>Curso {{course.name}}</mat-card-title>
                <mat-card-subtitle>{{lesson.material}}. De {{lesson.startTime}} a {{lesson.endTime}}</mat-card-subtitle>
            </mat-card-header>
        </mat-card>
    </div>

    <button mat-raised-button color="primary" (click)="gotoNewLesson()">Crear Clase</button>
</div>
