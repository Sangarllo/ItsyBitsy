<mat-card *ngIf="course">
    <mat-card-header>
        <div mat-card-avatar [ngStyle]="applyStyles(course)"></div>
        <mat-card-title>Curso: {{ course.name }}</mat-card-title>
        <mat-card-subtitle>{{ course.weekDay }}, de {{ course.startTime }} a {{ course.endTime }}</mat-card-subtitle>
    </mat-card-header>

    <app-course-view [course]="course"></app-course-view>

    <mat-card-actions>
        <button mat-raised-button color="primary" (click)="gotoEdition()">
      Editar Datos
    </button> &nbsp;&nbsp;
        <button mat-raised-button color="primary" (click)="gotoCourses()">
      Ver Cursos
    </button>
    </mat-card-actions>

    <mat-card-content>
        <mat-tab-group>
            <mat-tab>
                <ng-template mat-tab-label>
                    <mat-icon>event</mat-icon>
                    &nbsp;&nbsp;Clases
                </ng-template>
                <sh-course-lessons-table [course]="course"> </sh-course-lessons-table>
            </mat-tab>
            <mat-tab>
                <ng-template mat-tab-label>
                    <mat-icon>people_outline</mat-icon>
                    &nbsp;&nbsp;Estudiantes
                </ng-template>
                <sh-course-users-table [course]="course"></sh-course-users-table>
            </mat-tab>
        </mat-tab-group>
    </mat-card-content>
</mat-card>
