<div *ngIf="course">
    <app-course-view [course]="course"></app-course-view>

    <button mat-raised-button color="primary" (click)="gotoEdition()">Editar Datos</button> &nbsp;&nbsp;
    <button mat-raised-button color="primary" (click)="gotoEditStudentList()">Asignar Estudiantes </button> &nbsp;&nbsp;
    <button mat-raised-button color="primary" (click)="gotoNewLesson()">Crear Clase </button> &nbsp;&nbsp;
    <button mat-raised-button color="primary" (click)="gotoLessons()">Ver Clases </button>
</div>
