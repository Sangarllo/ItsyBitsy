<div class="container-fluid">

    <div class="row">
        <h3>{{pageTitle}}</h3>
    </div>

    <div class="row">

        <div class="col-12 col-md-4 col-lg-3" style="text-align: center;">
            <img [src]="courseForm.get('image').value" class="img-thumbnail" />
        </div>

        <div class="col-12 col-md-8 col-lg-9">

            <form [formGroup]="courseForm" class="form-container" (ngSubmit)="onSaveForm()">

                <mat-form-field>
                    <input matInput type="text" formControlName="name" placeholder="Nombre del Curso">
                </mat-form-field>

                <mat-form-field>
                    <mat-label>Image</mat-label>
                    <mat-select formControlName="image" [value]="courseForm.get('image').value">
                        <mat-option *ngFor="let icon of ICONS" [value]="icon.path">
                            {{icon.name}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>

                <mat-form-field>
                    <input matInput formControlName="startDate" [matDatepicker]="pickerStart" placeholder="Escoge la fecha de inicio">
                    <mat-datepicker-toggle matSuffix [for]="pickerStart"></mat-datepicker-toggle>
                    <mat-datepicker #pickerStart></mat-datepicker>
                    <mat-error *ngIf="!!courseForm.get('startDate').errors?.required">Es necesario incluir esta información</mat-error>
                </mat-form-field>

                <mat-form-field>
                    <input matInput type="time" formControlName="startTime" placeholder="Escoge la hora de inicio">
                    <mat-error *ngIf="!!courseForm.get('startTime').errors?.required">Es necesario incluir esta información</mat-error>
                </mat-form-field>

                <mat-form-field>
                    <input matInput formControlName="endDate" [matDatepicker]="pickerEnd" placeholder="Escoge la fecha de fin">
                    <mat-datepicker-toggle matSuffix [for]="pickerEnd"></mat-datepicker-toggle>
                    <mat-datepicker #pickerEnd></mat-datepicker>
                    <mat-error *ngIf="!!courseForm.get('endDate').errors?.required">Es necesario incluir esta información</mat-error>
                </mat-form-field>

                <mat-form-field>
                    <input matInput type="time" formControlName="endTime" placeholder="Escoge la hora de fin">
                    <mat-error *ngIf="!!courseForm.get('endTime').errors?.required">Es necesario incluir esta información</mat-error>
                </mat-form-field>

                <mat-form-field>
                    <mat-label>Profesor</mat-label>
                    <mat-select formControlName="teacher" [value]="courseForm.get('teacher').value">
                        <mat-option *ngFor="let teacher of TEACHERS" [value]="teacher.uid">
                            {{teacher.displayName}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>

                <button mat-raised-button [title]="courseForm.valid ? 'Guardar con los datos introducidos' : 'Dishabilitado hasta que los datos sean válidos'" [disabled]="!courseForm.valid" type="submit" color="primary">Guardar</button>

                <button mat-raised-button type="button" (click)="onResetForm()" color="primary">Limpiar</button>

                <button mat-raised-button type="button" (click)="gotoList()" color="primary">Ver listado</button>

                <!--
                <button mat-raised-button [disabled]="course.id !== '0'" type="button" (click)="onRandomPopulateForm()" color="primary">Random</button>
                -->

            </form>

        </div>
    </div>
</div>


<pre>
  {{ course | json }}
</pre>
