<mat-card *ngIf="course && lesson">
    <div class="col-6">
        <h6>Profesor de la Clase</h6>
        <p>
            {{ teacher?.displayName }}
        </p>
        <h6>Aula</h6>
        <p>{{ lesson.classRoom }}</p>

        <h6>Material</h6>
        <p>{{ lesson.material }}</p>
        <h6>Fecha y horario</h6>
        <p>
            {{ lesson.date | date:'fullDate' }}
            <br/>de {{ lesson.startTime }} a {{ lesson.endTime }}
        </p>
    </div>

    </div>


</mat-card>
