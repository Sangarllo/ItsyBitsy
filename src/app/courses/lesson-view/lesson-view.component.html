<div class="container" *ngIf="lesson">
    <div class="row my-2">
        <div class="col-lg-8 order-lg-2">
            <div class="tab-content py-4">
                <div class="tab-pane active" id="profile">
                    <h5 class="mb-3">{{ lesson.date }}</h5>
                    <div class="row">
                        <div class="col-md-6">
                            <h6>Date</h6>
                            <p>
                                {{ lesson.date }}
                            </p>
                            <h6>Profesor de la Clase</h6>
                            <p>
                                {{ teacher?.displayName }}
                            </p>
                            <h6>Horario de la Clase</h6>
                            <p>
                                Ya veremos
                            </p>
                        </div>
                        <div class="col-md-6">
                            <h6>Listado de Estudiantes</h6>
                            <hr>
                        </div>
                    </div>
                </div>
            </div>

        </div>
