<div *ngIf="lesson">
    <app-lesson-view [course]="course" [lesson]="lesson"></app-lesson-view>
</div>

<div class="row">
    <div class="col-4">
        <sh-add-student (selectStudent)="selectStudent($event)"></sh-add-student>
    </div>
    <div class="col-8">
        <sh-user-list [userList]="lesson?.studentList"></sh-user-list>
    </div>
</div>
