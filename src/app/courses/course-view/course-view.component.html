<mat-card *ngIf="course">
    <div class="col-6">
        <h6>Profesor del Curso</h6>
        <p>
            {{ teacher?.displayName }}
        </p>
        <h6>Horario habitual</h6>
        <p>{{ course.weekDay }}, de {{ course.startTime }} a {{ course.endTime }}.</p>
    </div>
    <div class="col-6">
        <h6>Clases relevantes:</h6>
        <hr /> Aquí podríamos decir la siguiente clase, etc.
    </div>
</mat-card>
