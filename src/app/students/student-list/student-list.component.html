<h3>Lista de Estudiantes</h3>

<div *ngFor="let student of students | async">
    <mat-card (click)="gotoStudent(student)">
        <mat-card-header>
            <div mat-card-avatar [ngStyle]="applyStyles(student)"></div>
            <mat-card-title>{{student.displayName}}</mat-card-title>
            <mat-card-subtitle>{{student.email}}</mat-card-subtitle>
        </mat-card-header>
    </mat-card>
</div>

<button mat-raised-button color="primary" (click)="gotoNew()">Crear Nuevo</button>
