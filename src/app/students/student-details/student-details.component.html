<div *ngIf="student">

    <mat-card class="example-card">
        <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title>{{ student.name }} {{ student.surname }} </mat-card-title>
            <mat-card-subtitle>xxx</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image src="assets/itsy.jpg" alt="Photo of a Shiba Inu">
        <mat-card-content>
            <pre>
                    {{ student | json }}
            </pre>
        </mat-card-content>
        <mat-card-actions>

            <button mat-raised-button color="primary" (click)="gotoEdition()">Editar</button>
        </mat-card-actions>
    </mat-card>

</div>
