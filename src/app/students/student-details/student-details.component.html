<div *ngIf="student" class="container-fluid">

    <div class="row">
        <app-user-view [userDetailsId]="student.id"></app-user-view>
    </div>


    <div class="row">

        <div class="col-12">
            <br/><br/>
            <button mat-raised-button color="primary" (click)="gotoEdition()">Editar</button>&nbsp;
            <button mat-raised-button color="primary" (click)="gotoList()">Ver listado</button>
        </div>
    </div>

</div>
