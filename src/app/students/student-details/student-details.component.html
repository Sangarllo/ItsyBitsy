<div *ngIf="student">

    <mat-card class="example-card">
        <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title>{{ student.displayName }}</mat-card-title>
            <mat-card-subtitle>{{ student.email }}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image [src]="student.photoURL" [alt]="student.displayName">
        <mat-card-content>
            <p>
                Contacto: <b>{{ student.contact }}</b> ({{ student.phone }})
            </p>
            <p>{{ student.fare }}</p>
        </mat-card-content>
        <mat-card-actions>

            <button mat-raised-button color="primary" (click)="gotoEdition()">Editar</button>
        </mat-card-actions>
    </mat-card>

</div>
