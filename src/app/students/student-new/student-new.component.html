<div class="div-container">
    <h1>Crea un nuevo alumno!</h1>
    <form [formGroup]="studentForm" (ngSubmit)="onSaveForm()">
        <input type="text" formControlName="name" placeholder="Nombre">
        <input type="text" formControlName="surname" placeholder="Apellidos">
        <button type="submit" class="bn-send">Crear</button>
    </form>
</div>
